<div class="dashboard">
  <div class="dashboard__header">
    <div class="dashboard__header-title">Arvan challenge</div>
    <div class="dashboard__header-user">welcome {{ user }}</div>
    <button type="button" class="btn btn-outline-info mr-xl" (click)="logout()">
      Logout
    </button>
  </div>
  <div class="dashboard__layout">
    <div class="dashboard__sidebar">
      <div class="dashboard__sidebar-title">Post</div>
      <div class="dashboard__sidebar-item" (click)="selectDashboard(1)">
        All Articles
      </div>
      <div class="dashboard__sidebar-item" (click)="selectDashboard(2)">
        New Article
      </div>
    </div>
    <div class="dashboard__content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
