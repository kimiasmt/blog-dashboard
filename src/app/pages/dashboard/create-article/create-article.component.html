<form [formGroup]="form">
  <div class="article" xmlns="http://www.w3.org/1999/html">
    <div class="article__content">
      <div class="article__title">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            formControlName="title"
            class="form-control"
            id="title"
            placeholder="Title"
            [ngClass]="{
            'is-invalid': submitted && form.controls['title'].errors
          }" />
          <small class="invalid-feedback">*required field</small>
        </div>
      </div>
      <div class="article__description">
        <div class="form-group">
          <label for="description">Description</label>
          <input
            formControlName="description"
            class="form-control"
            id="description"
            placeholder="description" />
          <small id="descriptionHelp" class="invalid-feedback"
            >Required field</small
          >
        </div>
      </div>
      <div class="article__body">
        <div class="form-group">
          <label for="body">Body</label>
          <textarea
            formControlName="body"
            class="form-control"
            id="body"
            rows="3"></textarea>
        </div>
      </div>
      <div class="article__submit">
        <button class="btn btn-primary" (click)="formSubmit()" type="submit" [disabled]="loading">
          Submit
        </button>
      </div>
    </div>
    <div class="article__tag">
      <div class="article__tag-input">
        <div class="form-group">
          <label for="tag">Tags</label>
          <input
            formControlName="tag"
            class="form-control"
            id="tag"
            placeholder="new Tag" />
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="article__tag-checkbox">
            <div class="form-check" *ngFor="let tag of tagList">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
                value="option1" />
              <label class="form-check-label" for="inlineCheckbox1">{{
                tag
              }}</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
